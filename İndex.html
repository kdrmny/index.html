<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SayÄ±sal Loto Monte Carlo</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide Icons CDN -->
  <script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-900 text-white min-h-screen p-6">

<div id="root"></div>

<script type="text/babel">

const { useState } = React;

// Basit Lucide ikonlarÄ±
const Trophy = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 17h6m2 0a2 2 0 002-2V7H5v8a2 2 0 002 2h2m6 0h-6"/></svg>;
const TrendingUp = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 17l6-6 4 4 8-8"/></svg>;
const Target = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round"/><circle cx="12" cy="12" r="6" strokeWidth={2} strokeLinecap="round" strokeLinejoin="round"/></svg>;
const Zap = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>;
const Award = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="8" r="7" strokeWidth={2}/><path strokeWidth={2} strokeLinecap="round" strokeLinejoin="round" d="M12 15v7m-4-3 8 0"/></svg>;
const BarChart3 = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeWidth={2} d="M3 3v18h18"/></svg>;
const AlertCircle = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle cx="12" cy="12" r="10" strokeWidth={2}/><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01"/></svg>;
const Play = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeWidth={2} d="M5 3v18l15-9-15-9z"/></svg>;
const RefreshCw = () => <svg xmlns="http://www.w3.org/2000/svg" className="w-5 h-5 animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeWidth={2} d="M4 4v6h6M20 20v-6h-6"/></svg>;

const SayisalLotoKupon = () => {
  const [selectedTab, setSelectedTab] = useState('kupon');
  const [simulationResults, setSimulationResults] = useState(null);
  const [isSimulating, setIsSimulating] = useState(false);
  const [simulationCount, setSimulationCount] = useState(10000);

  // SayÄ±lar ve frekans
  const tumSayilar = {};
  for(let i=1;i<=60;i++){tumSayilar[i]=7;}

  // 10 kolon
  const [kuponlar, setKuponlar] = useState([
    {id:1,strateji:"ðŸ”¥ SÃ¼per SÄ±cak", sayilar:[2,4,13,19,27,43], renk:"bg-red-500"},
    {id:2,strateji:"âš–ï¸ AltÄ±n Denge", sayilar:[3,11,19,35,43,52], renk:"bg-yellow-500"},
    {id:3,strateji:"ðŸŽ¯ Stratejik Karma", sayilar:[4,15,27,37,46,55], renk:"bg-blue-500"},
    {id:4,strateji:"ðŸ’Ž Premium Mix", sayilar:[7,13,23,35,43,49], renk:"bg-purple-500"},
    {id:5,strateji:"âš¡ YÃ¼ksek Voltaj", sayilar:[2,3,19,37,43,47], renk:"bg-orange-500"},
    {id:6,strateji:"ðŸŒŸ Fibonacci Esinli", sayilar:[3,13,21,34,43,55], renk:"bg-green-500"},
    {id:7,strateji:"ðŸŽ² Optimal Spread", sayilar:[4,19,27,35,44,56], renk:"bg-indigo-500"},
    {id:8,strateji:"ðŸ”® Chi-Square Optimum", sayilar:[7,13,27,38,43,51], renk:"bg-pink-500"},
    {id:9,strateji:"ðŸ’ª GÃ¼Ã§ Dengesi", sayilar:[11,19,29,37,46,52], renk:"bg-teal-500"},
    {id:10,strateji:"ðŸ† Master Kombinasyon", sayilar:[4,13,23,35,43,50], renk:"bg-rose-500"},
  ]);

  // Rastgele Ã§ekiliÅŸ
  const agirlikliCekilis = () => {
    const secilecekler = new Set();
    while(secilecekler.size<6){
      let rastgele = Math.floor(Math.random()*60)+1;
      secilecekler.add(rastgele);
    }
    return Array.from(secilecekler).sort((a,b)=>a-b);
  };

  // EÅŸleÅŸme
  const eslesmeKontrol = (kuponSayilari, cekilenler) => kuponSayilari.filter(s=>cekilenler.includes(s)).length;

  // SimÃ¼lasyon
  const runSimulation = () => {
    setIsSimulating(true);
    setTimeout(()=>{
      const sonuclar = {
        toplamCekilis: simulationCount,
        kolonSonuclari: kuponlar.map(k=>({...k, bilme6:0,bilme5:0,bilme4:0,bilme3:0,bilme2:0,bilme1:0,bilme0:0})),
        genelSonuc:{bilme6:0,bilme5:0,bilme4:0,bilme3:0,toplamKazanc:0,enIyiSonuc:0,ortalamaEslesen:0}
      };
      let toplamEslesen=0,enIyiSonuc=0;

      for(let i=0;i<simulationCount;i++){
        const cekilenler = agirlikliCekilis();
        kuponlar.forEach((kolon,idx)=>{
          const eslesme = eslesmeKontrol(kolon.sayilar,cekilenler);
          toplamEslesen+=eslesme;
          if(eslesme>enIyiSonuc) enIyiSonuc=eslesme;

          if(eslesme===6){sonuclar.kolonSonuclari[idx].bilme6++;sonuclar.genelSonuc.bilme6++;}
          else if(eslesme===5){sonuclar.kolonSonuclari[idx].bilme5++;sonuclar.genelSonuc.bilme5++;}
          else if(eslesme===4){sonuclar.kolonSonuclari[idx].bilme4++;sonuclar.genelSonuc.bilme4++;}
          else if(eslesme===3){sonuclar.kolonSonuclari[idx].bilme3++;sonuclar.genelSonuc.bilme3++;}
          else if(eslesme===2){sonuclar.kolonSonuclari[idx].bilme2++;}
          else if(eslesme===1){sonuclar.kolonSonuclari[idx].bilme1++;}
          else{sonuclar.kolonSonuclari[idx].bilme0++;}
        });
      }
      sonuclar.genelSonuc.ortalamaEslesen=(toplamEslesen/(simulationCount*10)).toFixed(2);
      sonuclar.genelSonuc.enIyiSonuc=enIyiSonuc;
      sonuclar.genelSonuc.toplamKazanc=sonuclar.genelSonuc.bilme6*2000000 + sonuclar.genelSonuc.bilme5*5000 + sonuclar.genelSonuc.bilme4*150 + sonuclar.genelSonuc.bilme3*10;

      setSimulationResults(sonuclar);
      setIsSimulating(false);
    },100);
  };

  const stratejikOzellikler=[
    {icon:<Trophy/>,baslik:"Toplam Optimizasyonu",aciklama:"TÃ¼m kolonlar 108-194 aralÄ±ÄŸÄ±nda (ideal: 170-200)"},
    {icon:<Target/>,baslik:"Tek-Ã‡ift Dengesi",aciklama:"Her kolonda 2-4 tek/Ã§ift dengesi korundu"},
    {icon:<TrendingUp/>,baslik:"Frekans KarmasÄ±",aciklama:"SÄ±k, orta ve az Ã§Ä±kanlar stratejik olarak daÄŸÄ±tÄ±ldÄ±"},
    {icon:<Zap/>,baslik:"AralÄ±k Kapsama",aciklama:"1-60 arasÄ± tÃ¼m bÃ¶lgelerden sayÄ±lar seÃ§ildi"},
    {icon:<Award/>,baslik:"SÄ±k Ã‡ift KullanÄ±mÄ±",aciklama:"2-3, 43-47, 13-19 gibi sÄ±k Ã§iftler dahil edildi"},
    {icon:<BarChart3/>,baslik:"Ã‡eÅŸitlilik",aciklama:"Her kolon farklÄ± strateji ile oluÅŸturuldu"}
  ];

  // Kolon sayÄ±sÄ±nÄ± deÄŸiÅŸtirebilirsin
  const handleNumberChange = (kolonIdx, sayiIdx, value) => {
    const newKuponlar = [...kuponlar];
    newKuponlar[kolonIdx].sayilar[sayiIdx] = parseInt(value) || 0;
    setKuponlar(newKuponlar);
  };

  return (
    <div className="max-w-7xl mx-auto">
      <div className="text-center mb-8">
        <h1 className="text-4xl font-bold bg-gradient-to-r from-yellow-400 to-orange-500 bg-clip-text text-transparent">
          SayÄ±sal Loto - Monte Carlo SimÃ¼lasyonu
        </h1>
      </div>

      {/* Tabs */}
      <div className="flex gap-4 mb-6 bg-slate-800/50 p-2 rounded-xl">
        <button onClick={()=>setSelectedTab('kupon')} className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${selectedTab==='kupon'?'bg-gradient-to-r from-purple-600 to-blue-600 shadow-lg':'hover:bg-slate-700/50'}`}>ðŸŽ¯ 10 Kolonluk Kupon</button>
        <button onClick={()=>setSelectedTab('simulasyon')} className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${selectedTab==='simulasyon'?'bg-gradient-to-r from-purple-600 to-blue-600 shadow-lg':'hover:bg-slate-700/50'}`}>ðŸŽ² Monte Carlo SimÃ¼lasyonu</button>
        <button onClick={()=>setSelectedTab('ozellikler')} className={`flex-1 py-3 px-6 rounded-lg font-semibold transition-all ${selectedTab==='ozellikler'?'bg-gradient-to-r from-purple-600 to-blue-600 shadow-lg':'hover:bg-slate-700/50'}`}>âš¡ Ã–zellikler</button>
      </div>

      {/* Content */}
      {selectedTab==='kupon'&&(
        <div className="space-y-4">
          {kuponlar.map((kupon, kolonIdx)=>(
            <div key={kupon.id} className="bg-slate-800/70 rounded-xl p-6 border border-slate-700">
              <div className="flex gap-3 mb-4">
                {kupon.sayilar.map((sayi,sayiIdx)=>(
                  <input key={sayiIdx} type="number" min="1" max="60" value={sayi} onChange={(e)=>handleNumberChange(kolonIdx,sayiIdx,e.target.value)} className="w-12 p-2 rounded text-black text-center"/>
                ))}
              </div>
            </div>
          ))}
        </div>
      )}

      {selectedTab==='simulasyon'&&(
        <div className="space-y-4">
          <button onClick={runSimulation} disabled={isSimulating} className="bg-green-600 px-6 py-2 rounded">{isSimulating?'SimÃ¼le Ediliyor...':'SimÃ¼lasyonu BaÅŸlat'}</button>
          {simulationResults&&(
            <div>
              <p>En iyi sonuÃ§: {simulationResults.genelSonuc.enIyiSonuc} bilme</p>
              <p>Toplam KazanÃ§: â‚º{simulationResults.genelSonuc.toplamKazanc.toLocaleString()}</p>
            </div>
          )}
        </div>
      )}

      {selectedTab==='ozellikler'&&(
        <div className="grid md:grid-cols-2 gap-6">
          {stratejikOzellikler.map((oz,idx)=>(
            <div key={idx} className="bg-slate-800/70 rounded-xl p-6 border border-slate-700 flex gap-4">
              <div>{oz.icon}</div>
              <div>
                <h3 className="font-bold">{oz.baslik}</h3>
                <p className="text-gray-400">{oz.aciklama}</p>
              </div>
            </div>
          ))}
        </div>
      )}
    </div>
  )
};

ReactDOM.createRoot(document.getElementById('root')).render(<SayisalLotoKupon />);

</script>
</body>
</html>
